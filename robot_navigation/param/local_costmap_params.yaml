local_costmap:
  robot_radius:        0.18
  global_frame:        odom
  robot_base_frame:    /base_footprint
  update_frequency:    10.0
  publish_frequency:   1.0
  static_map:          false
  rolling_window:      true
  width:               4.0
  height:              4.0
  resolution:          0.025
  transform_tolerance: 0.5
  plugins:
  - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
  - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
